<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>

<body class="text-cyan-500 p-5 font-[Alan_Sans]">


    <!-- 
        fundo branco
        padding 6 * referencia
        border-radius
        sombra
      -->
    <h1 class="text-4xl font-bold text-gray-700 mb-2">Título Alan Sans</h1>
    <!-- configuração de parágrafo -->
    <p class="text-gray-400 font-[300] mb-8">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit pariatur, atque mollitia possimus aspernatur repellendus.</p>
    <section class="bg-gray-950 p-6 rounded shadow">
        <!-- alterando a cor do texto para cinza escuro -->
        <p class="text-gray-400 text-2xl font-[300]">
            Hello World!
        </p>
    </section>

    <!-- 
        flexbox     -> .flex
        grid        -> .grid
        justify-*   -> alinhamento horizontal
        items-*     -> alinhamento vertical
        gap-*       -> controle de espaçamentos entre os itens
    -->

    <section class="grid grid-cols-1 md:grid-cols-3 gap-3 mt-6">
        <div class="bg-blue-100 text-blue-500 p-4 rounded">Design</div>
        <div class="bg-green-100 text-green-500 p-4 rounded">Deenvolvimento</div>
        <div class="bg-red-100 text-red-500 p-4 rounded">Consultoria</div>
    </section>

</body>

</html>
